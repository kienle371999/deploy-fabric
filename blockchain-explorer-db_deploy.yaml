apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-explorer-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: explorer-db
  template:
    metadata:
      labels:
        app: explorer-db
    spec:
      volumes:
      - name: chaincodes-pv-storage
        persistentVolumeClaim:
          claimName: chaincodes-pv-claim
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
          
      containers:
      - name: postgres
        image: postgres:10.4-alpine
        env:
        - name: DATABASE_DATABASE
          value: fabricexplorer
        - name: DATABASE_USERNAME
          value: hppoc
        - name: DATABASE_PASSWORD
          value: password
        volumeMounts:
        - mountPath: /data
          name: chaincodes-pv-storage
