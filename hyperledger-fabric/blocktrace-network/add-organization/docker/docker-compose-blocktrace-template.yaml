version: '2'

volumes:
  peer0.${ORG_NAME}.blocktrace.com:

networks:
  blocktrace:

services:
  peer0.${ORG_NAME}.blocktrace.com:
    container_name: peer0.${ORG_NAME}.blocktrace.com
    image: hyperledger/fabric-peer:$IMAGE_TAG
    environment:
      #Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # the following setting starts chaincode containers on the same
      # bridge network as the peers
      # https://docs.docker.com/compose/networking/
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_blocktrace
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variables
      - CORE_PEER_ID=peer0.${ORG_NAME}.blocktrace.com
      - CORE_PEER_ADDRESS=peer0.${ORG_NAME}.blocktrace.com:${ORG_PORT}
      - CORE_PEER_LISTENADDRESS=0.0.0.0:${ORG_PORT}
      - CORE_PEER_CHAINCODEADDRESS=peer0.${ORG_NAME}.blocktrace.com:${ORG_CHAINCODE_LISTEN}
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:${ORG_CHAINCODE_LISTEN}
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.${ORG_NAME}.blocktrace.com:${ORG_PORT}
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.${ORG_NAME}.blocktrace.com:${ORG_PORT}
      - CORE_PEER_LOCALMSPID=${ORG_NAME_UPPER}MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../../../organizations/peerOrganizations/${ORG_NAME}.blocktrace.com/peers/peer0.${ORG_NAME}.blocktrace.com/msp:/etc/hyperledger/fabric/msp
        - ../../../organizations/peerOrganizations/${ORG_NAME}.blocktrace.com/peers/peer0.${ORG_NAME}.blocktrace.com/tls:/etc/hyperledger/fabric/tls
        - peer0.${ORG_NAME}.blocktrace.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - ${ORG_PORT}:${ORG_PORT}
    networks:
      - blocktrace
  ${ORG_NAME_UPPER}cli:
    container_name: ${ORG_NAME_UPPER}cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=${ORG_NAME_UPPER}cli
      - CORE_PEER_ADDRESS=peer0.${ORG_NAME}.blocktrace.com:${ORG_PORT}
      - CORE_PEER_LOCALMSPID=${ORG_NAME_UPPER}MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/${ORG_NAME}.blocktrace.com/peers/peer0.${ORG_NAME}.blocktrace.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/${ORG_NAME}.blocktrace.com/peers/peer0.${ORG_NAME}.blocktrace.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/${ORG_NAME}.blocktrace.com/peers/peer0.${ORG_NAME}.blocktrace.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/${ORG_NAME}.blocktrace.com/users/Admin@${ORG_NAME}.blocktrace.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - ../../../../chaincode:/opt/gopath/src/github.com/hyperledger/fabric/chaincode
      - ../../../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ../../../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts 
      - ../../../../config:/opt/gopath/src/github.com/hyperledger/fabric/peer/config
      - ../../../../blocktrace-network:/opt/gopath/src/github.com/hyperledger/fabric/peer/network

    depends_on:
      - peer0.${ORG_NAME}.blocktrace.com
    networks:
      - blocktrace
